env:
  WINIT_X11_SCALE_FACTOR: "1"

# Colors (Gruvbox dark)
colors:
  primary:
    background: "#222222"
    foreground: "#ebdbb2"

  normal:
    black:   "#222222"
    red:     "#cc241d"
    green:   "#98971a"
    yellow:  "#d79921"
    blue:    "#458588"
    magenta: "#b16286"
    cyan:    "#689d6a"
    white:   "#a89984"

  bright:
    black:   "#928374"
    red:     "#fb4934"
    green:   "#b8bb26"
    yellow:  "#fabd2f"
    blue:    "#83a598"
    magenta: "#d3869b"
    cyan:    "#8ec07c"
    white:   "#ebdbb2"

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  size: 15

window:
  padding:
    x: 2
    y: 2
  opacity: 0.88
  disable_vsync: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
